<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project</title>
    <link rel="stylesheet" href="tut.css">
</head>

<body>
    <main>
        <div class="container">
        
            <div class="rectangle"> 
                <input class="input" type="text"/>
            </div>


            <div class="square">
                <div class="btn">
                    <button class="boxbtn">7</button>
                    <button class="boxbtn">8</button>
                    <button class="boxbtn">9</button>
                    <button class="boxbtn del1">DEL</button>
                    <button class="boxbtn">4</button>
                    <button class="boxbtn">5</button>
                    <button class="boxbtn">6</button>
                    <button class="boxbtn">+</button>
                    <button class="boxbtn">1</button>
                    <button class="boxbtn">2</button>
                    <button class="boxbtn">3</button>
                    <button class="boxbtn">-</button>
                    <button class="boxbtn">.</button>
                    <button class="boxbtn">0</button>
                    <button class="boxbtn">/</button>
                    <button class="boxbtn">*</button>
                    <button class="boxbtn item17"><b>RESET</b></button>
                    <button class="boxbtn item18">=</button>



                </div>


            </div>
            <script src="tut.js"></script>
</body>

</html>
